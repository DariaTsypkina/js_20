<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/heroes.css">
    <title>База супергероев Marvel</title>
</head>

<body>

    <header class="header">
        <ul class="list">
            <li class="list__item">База</li>
            <li class="list__item">
                <img class="header__logo" src="assets/images/Marvel_Logo.png" alt="MARVEL_LOGO">
            </li>
            <li class="list__item">Супергероев</li>
        </ul>
    </header>

    <main class="main">
        <section class="gallery" id="gallery">
            <div class="gallery__card card" id="card">
                <div class="hero-grade">
                    <label class="hero-grade__title" for="grade">Моя оценка:</label><br>
                    <input class="hero-grade__input" type="number" min="0" max="5" id="heroGradeInput">
                </div>
            </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="assets/json/heroes.json"></script>
    <script type="text/javascript" src="js/heroes.js"></script>
</body>

</html>
